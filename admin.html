<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="faviconio-logo/favicon.ico" type="image/x-icon">
</head>
<body class="grey lighten-4">
    <!-- Navbar -->
    <nav class="blue darken-4">
        <div class="nav-wrapper container">
            <!-- Logo et texte -->
            <a href="#" class="brand-logo">
                <img src="faviconio-logo/logo.svg" alt="Logo" class="logo-img">
                Admin - La Plateforme_
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./index.html" class="waves-effect">Retour à l'accueil</a></li>
                <li><button id="logoutButton" class="btn red darken-2 waves-effect waves-light">Se déconnecter</button></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel carousel-slider center animate__animated animate__fadeIn">
        <div class="carousel-item blue darken-3 white-text" href="#one!">
            <img src="assets/img/programming-background-1.jpg" class="responsive-img" alt="Slide 1">
            <div class="carousel-caption">
                <h2>Bienvenue, Administrateur</h2>
                <p>Gérez les inscriptions des élèves ici.</p>
            </div>
        </div>
        <div class="carousel-item green darken-2 white-text" href="#two!">
            <img src="assets/img/amis-latins-ensemble.avif" class="responsive-img" alt="Slide 2">
            <div class="carousel-caption">
                <h2>Portes Ouvertes</h2>
                <p>Découvrez les événements à venir.</p>
            </div>
        </div>
    </div>

    <!-- Liste des élèves inscrits -->
    <div class="container mt-5 animate__animated animate__fadeInUp">
        <h4 class="blue-text text-darken-4">Liste des élèves inscrits</h4>
        <div class="card">
            <table class="striped highlight responsive-table">
                <thead>
                    <tr class="blue darken-1 white-text">
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Date choisie</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour modifier le statut -->
    <div id="statusModal" class="modal glass-effect">
        <div class="modal-content">
            <h5>Modifier le statut</h5>
            <form id="statusForm">
                <input type="hidden" id="studentIndex" name="studentIndex">
                <div class="input-field">
                    <select id="statusSelect" name="status">
                        <option value="pending">En attente</option>
                        <option value="accepted">Validée</option>
                        <option value="rejected">Refusée</option>
                    </select>
                    <label for="statusSelect">Statut</label>
                </div>
                <button type="submit" class="btn blue darken-2 waves-effect waves-light">Valider</button>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat grey-text">Fermer</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script personnalisé -->
    <script src="./js/script.js"></script>
    <script src="./js/admin.js"></script>

    
</body>
</html>
