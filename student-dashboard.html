<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./faviconio-logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark glass-effect">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="./faviconio-logo/logo.png" alt="Logo" class="logo-img me-2">
                <span>Étudiant - La Plateforme_</span>
            </a>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselHeader" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/etudiant-comptant-deux_1368-9028.avif" class="d-block w-100" alt="Étudiants">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/am-i-doing-it-right-group-young-people-casual-clothes-working-modern-office.jpg" class="d-block w-100" alt="Travail en équipe">
            </div>
        </div>
    </div>

    <!-- Section de bienvenue -->
    <div class="container mt-5 text-center">
        <h1 class="text-light">Bienvenue, Étudiant !</h1>
        <p id="presenceStatus" class="fs-5">Statut de votre présence : <span class="text-warning">En attente de validation</span></p>
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#calendarModal" id="chooseDateButton">
            Choisir une date
        </button>
    </div>

    <!-- Boutons d'action -->
    <div class="container mt-4 text-end">
        <button id="logoutButton" class="btn btn-danger me-2">Se déconnecter</button>
        <a href="index.html" class="btn btn-secondary">Retour à l'accueil</a>
    </div>

    <!-- Modal pour choisir une date -->
    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h5 class="modal-title text-white">Choisir une date</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <label for="eventDate" class="form-label text-light">Sélectionnez une date :</label>
                    <input type="date" class="form-control" id="eventDate" min="2025-03-25" max="2025-03-27" required>
                    <button id="confirmDate" class="btn btn-success mt-3">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap uniquement -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
